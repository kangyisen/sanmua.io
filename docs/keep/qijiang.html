<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>我的七将 · 427 天</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
	<style>
		:root{--bg:#f4f7fb;--card:#ffffff;--accent:#4f46e5;--muted:#6b7280;--maxw:840px}
		*{box-sizing:border-box}
		html,body{height:100%}
		body{
			margin:0;
			font-family:'Noto Sans SC', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
			background:linear-gradient(180deg,var(--bg),#ffffff 60%);
			-webkit-font-smoothing:antialiased;
			color:#111827;
			display:flex;
			align-items:center;
			justify-content:center;
			padding:48px 16px;
		}
		.wrap{width:100%;max-width:var(--maxw);}
		.card{
			background:var(--card);
			border-radius:12px;
			box-shadow:0 6px 24px rgba(15,23,42,0.08);
			padding:40px;
			border:1px solid rgba(15,23,42,0.04);
		}
		header{display:flex;align-items:baseline;gap:12px;margin-bottom:18px}
		h1{margin:0;font-size:1.6rem;font-weight:700;color:var(--accent)}
		.meta{color:var(--muted);font-size:0.95rem}
		article{line-height:1.9;color:#111827;font-size:1.05rem}
		article p{margin:0 0 14px}
		.quote{padding:18px;border-left:4px solid rgba(79,70,229,0.12);background:linear-gradient(90deg,rgba(79,70,229,0.02),transparent);border-radius:8px;margin:18px 0}
		footer{margin-top:22px;color:var(--muted);font-size:0.9rem}
		@media (max-width:600px){
			.card{padding:20px}
			h1{font-size:1.25rem}
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="card">
			<header>
				<h1>谨以此篇 · 记我在七将的 427 天</h1>
				<div class="meta">回顾 · 2024 年 9 月 —</div>
			</header>

			<article>
				<p>2024 年 9 月来到七将，认识了许多的学长学姐，他们都非常热情，我在七将在这个过程中学到了很多技术与实践经验。</p>

				<div class="quote">在大一下的时候被创新创业评为优秀员工，参与了七将的每一次团建；在这些经历中，我进一步了解了各位学长学姐，也成长了许多。</div>

				<p>似水流年，太过匆匆，转眼间便来到了大二。我逐渐明白志不在此，想去追寻更为热爱的事情，但我相信人生没有无用的经历，一切都自有意义。</p>

				<p>我的七将之路走到了一个阶段性的终点，可你们还在继续，愿你们能把七将做得更大更强，未来可期。</p>
			</article>

			<footer>— 致所有在七将相遇的人 · 感谢陪伴</footer>
		</div>
	</div>
</body>
</html>
